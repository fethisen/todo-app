<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css"> 
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="text-center text-danger my-4">
            <h1 class="mb-4">Yapılacaklar</h1>
            <form class="search">
                <input class="form-control m-auto" type="text" name="search" placeholder="Yapılacaklar Ara">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>İngilizce Öğren</span>
                <i class="far fa-trash-alt delete"> </i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Kurs Oluştur</span>
                <i class="far fa-trash-alt delete"> </i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Spora Git</span>
                <i class="far fa-trash-alt delete"> </i>
            </li>
        </ul>
        <form class="add-form text-center my-4">
            <label class="text-light">Yeni Yapılacak Ekle</label>
            <input type="text" class="form-control m-auto" name="add">
        </form>

    </div>

    <script src="app.js"></script>
</body>
</html>
